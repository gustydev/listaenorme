    <!-- ================= JAVASCRIPT ================= -->
    <script>
        const App = {
            data: { active: [], deleted: [] },
            state: { viewMode: 'list', filterTag: '', searchTerm: '', sortBy: 'dateDesc' },
            
            init() {
                this.loadData();
                this.render();
                window.addEventListener('resize', () => { /* opcional */ });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        ['edit', 'batch', 'mass-tag', 'random', 'confirm'].forEach(m => this.closeModal(m));
                        document.getElementById('mobile-menu').classList.add('hidden');
                    }
                    if (e.key === 'Enter') {
                        const editModal = document.getElementById('modal-edit');
                        if (!editModal.classList.contains('hidden')) {
                            if (document.activeElement.id === 'edit-desc') {
                                if (e.ctrlKey || e.metaKey) this.saveItem(e);
                                return;
                            }
                        }
                        const massTagModal = document.getElementById('modal-mass-tag');
                        if (!massTagModal.classList.contains('hidden')) {
                            e.preventDefault();
                            this.processMassTag();
                            return;
                        }
                        const batchModal = document.getElementById('modal-batch');
                        if (!batchModal.classList.contains('hidden') && (e.ctrlKey || e.metaKey)) {
                            e.preventDefault();
                            this.processBatch();
                            return;
                        }
                        const confirmModal = document.getElementById('modal-confirm');
                        if (!confirmModal.classList.contains('hidden')) {
                            e.preventDefault();
                            document.getElementById('confirm-btn-action').click();
                            return;
                        }
                    }
                });
            },

            loadData() {
                const saved = localStorage.getItem('listaEnormeData_v2');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) {
                            this.data.active = parsed;
                            this.data.deleted = [];
                        } else {
                            this.data.active = parsed.active || [];
                            this.data.deleted = parsed.deleted || [];
                        }
                    } catch (e) {
                        console.error('Erro ao carregar dados', e);
                    }
                }
            },

            saveData() {
                localStorage.setItem('listaEnormeData_v2', JSON.stringify(this.data));
                this.render();
            },

            getFilteredList(includeSort = true) {
                const isTrash = this.state.viewMode === 'trash';
                let list = isTrash ? [...this.data.deleted] : [...this.data.active];

                if (!isTrash) {
                    if (this.state.searchTerm) {
                        const term = this.state.searchTerm.toLowerCase();
                        list = list.filter(item => 
                            item.name.toLowerCase().includes(term) || 
                            item.description.toLowerCase().includes(term) ||
                            item.tags.some(t => t.toLowerCase().includes(term))
                        );
                    }
                    if (this.state.filterTag) {
                        list = list.filter(item => item.tags.includes(this.state.filterTag));
                    }
                    if (includeSort) {
                        list.sort((a, b) => {
                            if (this.state.sortBy === 'dateDesc') return b.createdAt - a.createdAt;
                            if (this.state.sortBy === 'dateAsc') return a.createdAt - b.createdAt;
                            if (this.state.sortBy === 'alpha') return a.name.localeCompare(b.name);
                            return 0;
                        });
                    }
                } else {
                    if (includeSort) {
                        list.sort((a, b) => b.deletedAt - a.deletedAt);
                    }
                }
                return list;
            },

            toggleMobileMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            },

            render() {
                const isTrash = this.state.viewMode === 'trash';

                const isList = this.state.viewMode === 'list';

                // Desktop View Buttons Active State

                const inactiveClass = "text-slate-500 hover:text-slate-700";
                
                document.getElementById('btn-view-list-d').className = `${btnClass} ${isList ? activeClass : inactiveClass}`;
                document.getElementById('btn-view-grid-d').className = `${btnClass} ${isGrid ? activeClass : inactiveClass}`;
                document.getElementById('btn-view-trash-d').className = `${btnClass} flex items-center gap-2 ${isTrash ? 'bg-red-50 text-red-600' : inactiveClass.replace('slate-700', 'red-600')}`;

                // Mobile View Buttons Active State
                const mBtnClass = "p-2 rounded-lg";
                document.getElementById('btn-view-list-m').className = `${mBtnClass} ${isList ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`;
                document.getElementById('btn-view-grid-m').className = `${mBtnClass} ${isGrid ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`;
                document.getElementById('btn-view-trash-m').className = `${mBtnClass} relative ${isTrash ? 'bg-red-100 text-red-600' : 'text-slate-500 hover:text-red-600'}`;

                // Control Visibility
                document.getElementById('controls-bar').style.display = isTrash ? 'none' : (window.innerWidth >= 768 ? 'flex' : 'block'); // MD breakpoint
                document.getElementById('trash-header').style.display = isTrash ? 'flex' : 'none';
                document.getElementById('fab-create').style.display = isTrash ? 'none' : 'flex'; // Mobile only via CSS media query, but hidden in logic too

                // Badges
                const listToRender = this.getFilteredList(true);
                const totalActive = this.data.active.length;
                const visibleCount = listToRender.length;
                const badgeText = isTrash 
                    ? `${this.data.deleted.length} na lixeira` 
                    : (visibleCount !== totalActive ? `${visibleCount} / ${totalActive}` : `${totalActive} itens`);
                
                document.getElementById('item-count-badge').textContent = badgeText;
                
                // Trash Count Badges
                const trashCount = this.data.deleted.length;
                const trashBadgeD = document.getElementById('trash-count-badge-d');
                trashBadgeD.textContent = trashCount;
                trashBadgeD.classList.toggle('hidden', trashCount === 0);
                
                const trashDotM = document.getElementById('trash-dot-m');
                if (trashDotM) trashDotM.classList.toggle('hidden', trashCount === 0);

                // Render Items
                const container = document.getElementById('items-container');
                container.innerHTML = '';

                if (listToRender.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300 mx-4 md:mx-0">
                            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
                                <i data-lucide="${isTrash ? 'trash-2' : 'search'}" class="w-8 h-8 text-slate-400"></i>
                            </div>
                            <h3 class="text-lg font-medium text-slate-900">${isTrash ? 'Lixeira vazia' : 'Nada aqui'}</h3>
                            <p class="text-slate-500 text-sm px-4">${isTrash ? 'Tudo limpo por aqui.' : 'Adicione itens pelo bot√£o "+" abaixo.'}</p>
                        </div>
                    `;
                } else {
                    if (isGrid && !isTrash) {
                        const grid = document.createElement('div');
                        grid.className = "grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6";
                        grid.innerHTML = listToRender.map(item => this.templates.card(item)).join('');
                        container.appendChild(grid);
                    } else if (isTrash) {
                        const list = document.createElement('div');
                        list.className = "bg-white rounded-xl shadow-sm border border-slate-200 divide-y divide-slate-100 overflow-hidden";
                        list.innerHTML = listToRender.map(item => this.templates.trashRow(item)).join('');
                        container.appendChild(list);
                    } else {
                        const list = document.createElement('div');
                        list.className = "space-y-4";
                        list.innerHTML = listToRender.map(item => this.templates.row(item)).join('');

                if (!isTrash) {
                    this.updateTagOptions();
                }

            },

            updateTagOptions() {
                const select = document.getElementById('tag-filter');
                const tags = new Set();
                this.data.active.forEach(i => i.tags.forEach(t => tags.add(t)));
                const sortedTags = Array.from(tags).sort();
                let html = '<option value="">Todas as Tags</option>';
                sortedTags.forEach(tag => {
                    html += `<option value="${tag}" ${tag === this.state.filterTag ? 'selected' : ''}>${tag}</option>`;
                });
                if (select.options.length - 1 !== sortedTags.length) {
                    select.innerHTML = html;
                    select.value = this.state.filterTag;
                }
            },

            setViewMode(mode) {
                this.state.viewMode = mode;
                this.render();
            },

            handleSearch(val) {
                this.state.searchTerm = val;
                this.render();
            },

            handleSort(val) {
                this.state.sortBy = val;
                this.render();
            },

            handleTagFilter(val) {
                this.state.filterTag = val;
                this.render();
            },

            getFormattedUrl(type, value) {
                if (!value) return '';
                if (type === 'local') {
                    let path = value.replace(/^"|"$/g, '').trim();
                    path = path.replace(/\\/g, '/');
                    if (!path.startsWith('file:///')) {
                        if (/^[a-zA-Z]:/.test(path)) {
                            return 'file:///' + path;
                        }
                        return 'file://' + path;
                    }
                    return path;
                }
                return value;
            },

            selectTag(tag) {
                this.state.filterTag = tag;
                document.getElementById('tag-filter').value = tag;
                this.render();
            },

            openMassTagModal() {
                const currentList = this.getFilteredList(false);
                if (currentList.length === 0) {
                    this.showToast('Nenhum item vis√≠vel.', 'error');
                    return;
                }
                document.getElementById('mass-tag-count').textContent = `Aplicar em ${currentList.length} item(s)`;
                document.getElementById('mass-tag-input').value = '';
                this.openModal('mass-tag');
            },

            processMassTag() {
                const tag = document.getElementById('mass-tag-input').value.trim();
                if (!tag) return;
                const currentList = this.getFilteredList(false);
                let changedCount = 0;
                currentList.forEach(item => {
                    const realItem = this.data.active.find(i => i.id === item.id);
                    if (realItem && !realItem.tags.includes(tag)) {
                        realItem.tags.push(tag);
                        changedCount++;
                    }
                });
                if (changedCount > 0) {
                    this.saveData();
                    this.showToast(`Tag adicionada a ${changedCount} itens.`);
                }
                this.closeModal('mass-tag');

                            </div>

                    } else {
                        contentHtml = `
                        <div class="p-4 flex-1 flex flex-col relative h-full">
                            <div class="absolute top-2 right-2 z-20 flex flex-col items-end">

                trashRow(item) {

                    return `
                    <div class="p-4 flex items-center justify-between hover:bg-slate-50 group">
                        <div>
                            <h3 class="font-medium text-slate-700 decoration-slate-400 line-through decoration-2">${App.escapeHtml(item.name)}</h3>

                                <i data-lucide="trash-2" width="10"></i> ${date}

            prepareCreate() {
                document.getElementById('form-edit').reset();
                document.getElementById('edit-id').value = '';
                document.getElementById('modal-edit-title').textContent = 'Novo Item';
                this.previewImage('');
                this.openModal('edit');
            },

            bumpItem(id) {
                const index = this.data.active.findIndex(i => i.id === id);
                if (index > -1) {
                    const item = this.data.active[index];
                    item.createdAt = Date.now();
                    this.data.active.splice(index, 1);
                    this.data.active.unshift(item);
                    if (this.state.sortBy !== 'dateDesc') {
                        this.showToast('Data atualizada!');
                    } else {
                        this.showToast('Item subiu para o topo!');
                    }
                    this.saveData();
                }
            },

            prepareEdit(id) {
                const item = this.data.active.find(i => i.id === id);
                if (!item) return;
                document.getElementById('edit-id').value = item.id;
                document.getElementById('edit-name').value = item.name;
                document.getElementById('edit-tags').value = item.tags.join(', ');
                document.getElementById('edit-image').value = item.imageUrl || '';
                document.getElementById('edit-link').value = item.linkUrl || '';
                document.getElementById('edit-local-path').value = item.localPath || '';
                document.getElementById('edit-desc').value = item.description || '';
                document.getElementById('modal-edit-title').textContent = 'Editar Item';
                this.previewImage(item.imageUrl || '');
                this.openModal('edit');
            },

            saveItem(e) {
                if (e) e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const name = document.getElementById('edit-name').value;
                const tagsStr = document.getElementById('edit-tags').value;
                const imageUrl = document.getElementById('edit-image').value;
                const linkUrl = document.getElementById('edit-link').value.trim();
                const rawLocalPath = document.getElementById('edit-local-path').value;
                const localPath = rawLocalPath ? rawLocalPath.replace(/^"|"$/g, '').trim() : '';
                const description = document.getElementById('edit-desc').value;
                const tags = tagsStr.split(',').map(t => t.trim()).filter(t => t);

                if (id) {
                    const index = this.data.active.findIndex(i => i.id === id);
                    if (index > -1) {
                        this.data.active[index] = { ...this.data.active[index], name, tags, imageUrl, linkUrl, localPath, description };
                    }
                } else {
                    const newItem = {
                        id: Math.random().toString(36).substr(2, 9),
                        createdAt: Date.now(),
                        name, tags, imageUrl, linkUrl, localPath, description
                    };
                    this.data.active.unshift(newItem);
                }
                this.saveData();
                this.closeModal('edit');
                this.showToast('Item salvo!');
            },

            askDelete(id) {
                this.executeDelete(id);
            },

            executeDelete(id) {
                const itemIndex = this.data.active.findIndex(i => i.id === id);
                if (itemIndex > -1) {
                    const item = this.data.active[itemIndex];
                    this.data.active.splice(itemIndex, 1);
                    this.data.deleted.unshift({ ...item, deletedAt: Date.now() });
                    this.saveData();
                    this.showToast('Item na lixeira.');
                }
            },

            askPermanentDelete(id) {
                const item = this.data.deleted.find(i => i.id === id);
                if (!item) return;
                const btn = document.getElementById('confirm-btn-action');
                document.getElementById('confirm-title').textContent = 'Excluir?';
                document.getElementById('confirm-desc').textContent = `"${item.name}" sumir√° para sempre.`;
                btn.className = "bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium text-sm transition-colors shadow-sm";
                btn.textContent = "Excluir";
                btn.onclick = () => {
                    this.executePermanentDelete(id);
                    this.closeModal('confirm');
                };
                this.openModal('confirm');
            },

            executePermanentDelete(id) {
                const itemIndex = this.data.deleted.findIndex(i => i.id === id);
                if (itemIndex > -1) {
                    this.data.deleted.splice(itemIndex, 1);
                    this.saveData();
                    this.showToast('Tchau item!');
                }
            },

            restoreItem(id) {
                const itemIndex = this.data.deleted.findIndex(i => i.id === id);
                if (itemIndex > -1) {
                    const item = this.data.deleted[itemIndex];
                    this.data.deleted.splice(itemIndex, 1);
                    delete item.deletedAt;
                    this.data.active.unshift(item);
                    this.saveData();
                    this.showToast('Restaurado!');
                }
            },

            processBatch() {
                const text = document.getElementById('batch-text').value;
                if (!text.trim()) return;
                const lines = text.split('\n').filter(line => line.trim() !== '');
                const newItems = lines.map((line, index) => {
                    let cleanLine = line.replace(/^\d+\.\s*/, '');
                    const bracketRegex = /(\[.*?\]|\{.*?\})/g;
                    const matches = cleanLine.match(bracketRegex);
                    const description = matches ? matches.join(' ') : '';
                    const name = cleanLine.replace(bracketRegex, '').trim();
                    return {
                        id: Math.random().toString(36).substr(2, 9) + index,
                        name: name,
                        description: description,
                        imageUrl: '',
                        linkUrl: '',
                        localPath: '',
                        tags: [],
                        createdAt: Date.now() + index
                    };
                });
                this.data.active = [...newItems, ...this.data.active];
                this.saveData();
                this.closeModal('batch');
                document.getElementById('batch-text').value = '';
                this.showToast(`${newItems.length} adicionados!`);
            },

            exportData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `lista-enorme-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            },

            handleImport(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        const btn = document.getElementById('confirm-btn-action');
                        document.getElementById('confirm-title').textContent = 'Substituir?';
                        let countActive = Array.isArray(json) ? json.length : (json.active?.length || 0);
                        document.getElementById('confirm-desc').innerHTML = `Apaga tudo atual.<br>Novos: <strong>${countActive}</strong>`;
                        btn.className = "bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium text-sm transition-colors shadow-sm";
                        btn.textContent = "Importar";
                        btn.onclick = () => {
                            if (Array.isArray(json)) {
                                this.data.active = json;
                                this.data.deleted = [];
                            } else {
                                this.data.active = json.active || [];
                                this.data.deleted = json.deleted || [];
                            }
                            this.saveData();
                            this.closeModal('confirm');
                            this.showToast('Importado!');
                        };
                        this.openModal('confirm');
                    } catch (err) {
                        this.showToast('JSON inv√°lido', 'error');
                    }
                    input.value = '';
                };
                reader.readAsText(file);
            },

            openModal(name) { document.getElementById(`modal-${name}`).classList.remove('hidden'); },
            closeModal(name) { document.getElementById(`modal-${name}`).classList.add('hidden'); },
            previewImage(url) {
                const container = document.getElementById('image-preview-container');
                const img = document.getElementById('image-preview');
                if (url) {
                    container.classList.remove('hidden');
                    img.src = url;
                } else {
                    container.classList.add('hidden');
                    img.src = '';
                }
            },
            escapeHtml(text) {
                if (!text) return text;
                return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            },
            showToast(msg, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `px-4 py-3 rounded-lg shadow-lg text-white font-medium text-sm animate-fade-in ${type === 'error' ? 'bg-red-500' : 'bg-slate-800'}`;
                toast.textContent = msg;
                document.getElementById('toast-container').appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => { App.init(); });
    </script>
</body>
